<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>شجره‌نامه بلوکی عمودی</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #tree-container {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: grab;
      overflow: hidden;
      touch-action: none;
    }

    #tree {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center;
      text-align: center;
    }

    .node {
      display: flex;
      flex-direction: column; /* پدر بالا، بچه‌ها زیرش */
      align-items: center;
      position: relative; /* برای درست شدن خطوط عمودی */
    }

    .person {
      padding: 8px 16px;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    .children {
      display: none;
      flex-direction: row;   /* بچه‌ها کنار هم */
      justify-content: center;
      position: relative;
      padding-top: 40px;
    }

    .person.open + .children {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    /* خط عمودی بین پدر و خط افقی بچه‌ها */
    .children::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    /* خط افقی بین بچه‌ها فقط اگر بیش از یک فرزند باشد */
    .children:has(> .node:nth-child(2))::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #333;
    }

    /* خط عمودی برای هر فرزند */
    .children > .node::before {
      content: "";
      position: absolute;
      top: 0; /* وصل شدن به خط افقی */
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    /* هایلایت */
    .highlight-person {
      border-color: red !important;
      color: red;
    }
    .highlight-line::before,
    .highlight-line::after,
    .children > .highlight-person::before {
      background: red !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="tree-container">
    <div id="tree">
      <!-- هوتک -->
      <div class="node">
        <div class="person">هوتک</div>
        <div class="children">
          <div class="node">
            <div class="person">آلو</div>
            <div class="children">
              <div class="node">
                <div class="person">نخی</div>
                <div class="children">
                  <div class="node">
                    <div class="person">مراد</div>
                    <div class="children">
                      <div class="node"><div class="person">رحیمداد</div></div>
                      <div class="node"><div class="person">علم‌خان</div></div>
                    </div>
                  </div>
                  <div class="node">
                    <div class="person">جغردی</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function clearHighlights() {
      document.querySelectorAll('.highlight-person').forEach(el => el.classList.remove('highlight-person'));
      document.querySelectorAll('.highlight-line').forEach(el => el.classList.remove('highlight-line'));
    }

    function highlightPath(person) {
      person.classList.add('highlight-person');
      let parentNode = person.closest('.node').parentElement;
      while (parentNode && parentNode.classList.contains('children')) {
        parentNode.classList.add('highlight-line');
        let parentPerson = parentNode.previousElementSibling;
        if (parentPerson && parentPerson.classList.contains('person')) {
          parentPerson.classList.add('highlight-person');
          parentNode = parentPerson.closest('.node').parentElement;
        } else break;
      }
    }

    document.querySelectorAll('.person').forEach(person => {
      person.addEventListener('click', e => {
        e.stopPropagation();
        clearHighlights();
        person.classList.toggle('open');
        highlightPath(person);
      });
    });

    const container = document.getElementById('tree-container');
    const tree = document.getElementById('tree');
    let isPanning = false, startX, startY;

    container.addEventListener('mousedown', (e) => {
      isPanning = true;
      startX = e.clientX - tree.offsetLeft;
      startY = e.clientY - tree.offsetTop;
      container.style.cursor = "grabbing";
    });

    container.addEventListener('mouseup', () => {
      isPanning = false;
      container.style.cursor = "grab";
    });

    container.addEventListener('mousemove', (e) => {
      if (!isPanning) return;
      tree.style.left = `${e.clientX - startX}px`;
      tree.style.top = `${e.clientY - startY}px`;
    });

    container.addEventListener('touchstart', (e) => {
      isPanning = true;
      startX = e.touches[0].clientX - tree.offsetLeft;
      startY = e.touches[0].clientY - tree.offsetTop;
    });

    container.addEventListener('touchend', () => {
      isPanning = false;
    });

    container.addEventListener('touchmove', (e) => {
      if (!isPanning) return;
      tree.style.left = `${e.touches[0].clientX - startX}px`;
      tree.style.top = `${e.touches[0].clientY - startY}px`;
    });
  </script>
</body>
</html>
