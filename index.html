<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>شجره‌نامه</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #tree-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #f0f0f0;
      cursor: grab;
      overflow: hidden;
      touch-action: none; /* خیلی مهم برای موبایل */
    }

    #tree {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9); /* کمی کوچک بشه */
      transform-origin: center;
    }

    .person {
      display: inline-block;
      padding: 8px 16px;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      margin: 10px auto;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .children {
      display: none;
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    .person.open + .children {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    .connector {
      width: 2px;
      background: #333;
      margin: 0 auto;
      height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="tree-container">
    <div id="tree">
      <div class="person">هوتک</div>
      <div class="children">
        <div class="connector"></div>
        <div class="person">آلو</div>
        <div class="children">
          <div class="connector"></div>
          <div>
            <div class="person">رحیمداد</div>
            <div class="person">مرادخان</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // باز و بسته کردن فرزندان
    document.querySelectorAll('.person').forEach(person => {
      person.addEventListener('click', e => {
        e.stopPropagation();
        person.classList.toggle('open');
      });
    });

    // درگ کل درخت
    const container = document.getElementById('tree-container');
    const tree = document.getElementById('tree');
    let isPanning = false, startX, startY;

    container.addEventListener('mousedown', (e) => {
      isPanning = true;
      startX = e.clientX - tree.offsetLeft;
      startY = e.clientY - tree.offsetTop;
      container.style.cursor = "grabbing";
    });

    container.addEventListener('mouseup', () => {
      isPanning = false;
      container.style.cursor = "grab";
    });

    container.addEventListener('mousemove', (e) => {
      if (!isPanning) return;
      tree.style.left = `${e.clientX - startX}px`;
      tree.style.top = `${e.clientY - startY}px`;
    });

    // پشتیبانی تاچ موبایل
    container.addEventListener('touchstart', (e) => {
      isPanning = true;
      startX = e.touches[0].clientX - tree.offsetLeft;
      startY = e.touches[0].clientY - tree.offsetTop;
    });

    container.addEventListener('touchend', () => {
      isPanning = false;
    });

    container.addEventListener('touchmove', (e) => {
      if (!isPanning) return;
      tree.style.left = `${e.touches[0].clientX - startX}px`;
      tree.style.top = `${e.touches[0].clientY - startY}px`;
    });
  </script>
</body>
</html>
