<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خوشآمدگویی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #444;
        }
        
        .highlight {
            color: #6a11cb;
            font-weight: bold;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🌐</div>
        <h1>به صفحه من خوش آمدید!</h1>
        <p>این یک صفحه وب ساده است که با استفاده از <span class="highlight">HTML</span> و <span class="highlight">CSS</span> ایجاد شده است.</p>
        <p>شما می‌توانید این کد را در هر یک از سرویس‌های میزبانی رایگان مانند <span class="highlight">GitHub Pages</span> یا <span class="highlight">Netlify</span> آپلود کنید.</p>
        <p>امیدوارم از این طراحی ساده ولی زیبا لذت ببرید!</p>
        <a href="#" class="button">شروع کنید</a>
    </div>
</body>
</html>
